<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix Brasil - assitir a séries online</title>
        <link rel="stylesheet" href="css/estilo.css">
        <link rel="stylesheet" href="css/responsive.css">
        <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
        <!--cdn font awesome-->
        <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    </head>
    <body>
        <header>
            <div class="container">
                <h1 class="logo">Netflix</h1>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filme</a>
                    <a href="#">Documentarios</a>
                </nav>
            </div>
        </header>
        <!-- conteudo principal -->
        <main>
            <div class="filme-principal">
                <div class="container">
                    <h2 class="titulo">SEX EDUCATION</h2>
                    <p class="descricao">O inseguro Otis manja tudo quando o negócio é aconselhamento sexual, graças à sua mãe sexóloga. E aí a rebelde Maeve propõe criar uma clínica de terapia sexual na escola.</p>
                    <div class="botoes">
                        <button class="botao" role="button">
                            <i class="fa fa-play" aria-hidden="true"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fa fa-info" aria-hidden="true"></i>
                            MAIS INFORMAÇÃO
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <section>
            <div class="carrosel-filmes">
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img src="img/templarios.jpg" alt="Templarios" title="Templarios" class="box-filme">
                    </div>
                    <div class="item">
                        <img src="img/vikings.jpg" alt="Templarios" title="Templarios" class="box-filme">
                    </div>
                    <div class="item">
                        <img src="img/thelastkingdom.jpg" alt="Templarios" title="Templarios" class="box-filme">
                    </div>
                    <div class="item">
                        <img src="img/House.jpg" alt="Templarios" title="Templarios" class="box-filme">
                    </div>
                    <div class="item">
                        <img src="img/poster.jpg" alt="Templarios" title="Templarios" class="box-filme">
                    </div>
                    <div class="item">
                        <img src="img/troia.jpg" alt="Templarios" title="Templarios" class="box-filme">
                    </div>
                </div>
            </div>
        </section>

        <footer></footer>
        
        <!-- js interno -->
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/owl.js"></script>
    </body>
</html>
